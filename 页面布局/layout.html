<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>layout</title>
	<style>
		html * {
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>

	<section class="layout position">
		<style>
			html,
			body,
			.layout.position,
			.left-right {
				height: 100px;
			}

			.layout.position .left-right>div {
				position: absolute;
				height: 100px;
			}

			.layout.position .left-right .left {
				width: 220px;
				background: #00f;
				left: 0;
			}

			.layout.position .left-right .right {
				left: 220px;
				right: 0;
				background: #ff0;
			}
		</style>
		<article class="left-right">
			<div class="left">left</div>
			<div class="right">right</div>
		</article>
	</section>

	<section class="layout flex-box">
		<style>
			html,
			body,
			.layout.flex-box,
			.left-right {
				height: 100px;
			}

			.layout.flex-box {
				margin-top: 30px;
			}

			.layout.flex-box .left-right {
				display: flex;
				flex-direction: row;
			}

			.layout.flex-box .left-right .left {
				width: 220px;
				background: #00f;
			}

			.layout.flex-box .left-right .right {
				background: #ff0;
				flex: 1;
			}
		</style>
		<article class="left-right">
			<div class="left">left</div>
			<div class="right">right</div>
		</article>
	</section>

	<section class="layout float">
		<style>
			html,
			body,
			.layout.float,
			.left-right {
				height: 100px;
			}

			.layout.float {
				margin-top: 30px;
			}

			.layout.float .left-right>div {
				height: 100px;
			}

			.layout.float .left-right .left {
				width: 220px;
				float: left;
				background: #00f;
			}

			.layout.float .left-right .right {
				background: #ff0;
			}
		</style>
		<article class="left-right">
			<div class="left">left</div>
			<div class="right">right</div>
		</article>
	</section>

	<section class="layout table">
		<style>
			html,
			body,
			.layout.table,
			.left-right {
				height: 100px;
			}

			.layout.table {
				margin-top: 30px;
			}

			.layout.table .left-right {
				display: table;
				width: 100%;
				height: 100px;
			}

			.layout.table .left-right>div {
				display: table-cell;
			}

			.layout.table .left-right .left {
				width: 220px;
				background: #00f;
			}

			.layout.table .left-right .right {
				background: #ff0;
			}
		</style>
		<article class="left-right">
			<div class="left">left</div>
			<div class="right">right</div>
		</article>
	</section>

	<section class="layout grid">
		<style>
			html,
			body,
			.layout.grid,
			.left-right {
				height: 100px;
			}

			.layout.grid {
				margin-top: 30px;
			}

			.layout.grid .left-right {
				display: grid;
				grid-template-columns: 220px auto;
				grid-template-rows: 100px;
			}

			.layout.grid .left-right .left {
				background: #00f;
			}

			.layout.grid .left-right .right {
				background: #ff0;
			}
		</style>
		<article class="left-right">
			<div class="left">left</div>
			<div class="right">right</div>
		</article>
	</section>

</body>

</html>
