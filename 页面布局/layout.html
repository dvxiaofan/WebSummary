<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>layout</title>
	<style>
		html * {
			padding: 0;
			margin: 0;
		}
		
	</style>
</head>

<body>

	<section class="layout flex-box">
		<style>
			 html, body, .layout.flex-box, .top-center-bottom {
				height: 100%;
			}
			.top-center-bottom {
				display: flex;
				flex-direction: column;
			}
			.top-center-bottom .top {
				height: 80px;
				background: #ff0;
			}
			.top-center-bottom .center {
				background: #00f;
				flex: 1;
			}
			.top-center-bottom .bottom {
				height: 80px;
				background: #f00;
			}
		</style>
		<article class="top-center-bottom">
			<div class="top">top</div>
			<div class="center">center</div>
			<div class="bottom">bottom</div>
		</article>
	</section>

</body>

</html>
