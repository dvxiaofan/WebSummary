<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>layout</title>
	<style>
		html * {
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>

	<section class="layout table">
		<style>
			html,
			body,
			.layout.table,
			.top-center-bottom {
				width: 100%;
				height: 100%;
			}

			.top-center-bottom {
				display: table;
			}

			.top-center-bottom>div {
				display: table-row;
			}

			.top-center-bottom .top {
				height: 80px;
				background: #ff0;
			}

			.top-center-bottom .center {
				background: #00f;
			}

			.top-center-bottom .bottom {
				height: 80px;
				background: #f00;
			}
		</style>
		<article class="top-center-bottom">
			<div class="top">top</div>
			<div class="center">center</div>
			<div class="bottom">bottom</div>
		</article>
	</section>

</body>

</html>
