<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>原型链</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<script>
		// 字面量方式
		var o1 = {name: 'o1'};
		var o11 = new Object({name: 'o11'});

		// 构造函数
		var M = function (name) {this.name = name};
		var o2 = new M('o2');

		// Object.create
		var P = {name: 'o3'};
		var o3 = Object.create(P);

	</script>
	
</body>
</html>
